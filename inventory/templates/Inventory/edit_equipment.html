<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Edit Equipment</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}

            <!-- Asset ID -->
            <div class="mb-3">
                <label for="id_asset_id">Asset ID</label>
                {{ form.asset_id }}
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="id_name">Name</label>
                {{ form.name }}
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>

            <!-- Procured Date -->
            <div class="mb-3">
                <label for="id_procured_date">Procured Date</label>
                <input 
                    type="text" 
                    id="id_procured_date" 
                    name="procured_date" 
                    value="{{ equipment.procured_date|date:'d/m/Y' }}" 
                    placeholder="DD/MM/YYYY" 
                    class="form-control datepicker">
            </div>

            <!-- Warranty Expiration Date -->
            <div class="mb-3">
                <label for="id_warranty_expiration_date">Warranty Expiration Date</label>
                <input 
                    type="text" 
                    id="id_warranty_expiration_date" 
                    name="warranty_expiration_date" 
                    value="{{ equipment.warranty_expiration_date|date:'d/m/Y' }}" 
                    placeholder="DD/MM/YYYY" 
                    class="form-control datepicker">
            </div>

            <!-- Assigned To -->
            <div class="mb-3">
                <label for="id_assigned_to">Assigned To</label>
                {{ form.assigned_to }}
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="id_location">Location</label>
                {{ form.location }}
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="id_status">Status</label>
                {{ form.status }}
            </div>

            <!-- Usage Type -->
            <div class="mb-3">
                <label for="id_usage_type">Usage Type</label>
                {{ form.usage_type }}
            </div>

            <button type="submit" class="btn btn-primary">Update Equipment</button>
            <a href="{% url 'equipment_detail' equipment.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Add Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Flatpickr for the date fields
            flatpickr('.datepicker', {
                dateFormat: 'd/m/Y', // Set date format to DD/MM/YYYY
                allowInput: true, // Allow users to type dates manually
            });
        });
    </script>
</body>
</html>
